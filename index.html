<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>My Signature</title>
  </head>
  <body>
    <div class="main">
      <div class="picker">
        <div class="colorPicker">
          <label>Choose Text Color</label><br />
          <input
            id="textColor"
            class="textColor"
            type="color"
            value="#ff0000"
          />
        </div>

        <div class="bgColorPicker">
          <label>Background Color</label><br />
          <input id="bgColor" class="bgColor" type="color" value="#FFFFFF" />
        </div>

        <div class="textSizePicker">
          <label for="textSize">Font Size</label><br />
          <select id="textSize" class="textSize" name="textSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>

      <canvas
        id="myCanvas"
        class="myCanvas"
        width="800px"
        height="500px"
      ></canvas>

      <div class="buttons">
        <button
          type="button"
          onclick="clearCanvas()"
          id="clearbutton"
          class="btn btn-danger"
        >
          Clear
        </button>
        <button
          type="button"
          href="#"
          ;
          onclick="download()"
          id="savebutton"
          class="btn btn-success"
        >
          Save & Download
        </button>
        <button
          type="button"
          id="retrivebutton"
          onclick="retrieve()"
          class="btn btn-warning"
        >
          Retreived Saved Signature
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
